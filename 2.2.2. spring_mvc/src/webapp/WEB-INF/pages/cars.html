<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>
<table border="0">
    <tr>
        <th> Name car</th>
        <th> Model car</th>
        <th> Age car</th>
    </tr>
    <th:block th:each="car : ${cars}">
        <tr>
            <td th:utext="${car.nameCar}"></td>
            <td th:utext="${car.modelCar}"></td>
            <td th:utext="${car.ageCar}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
